{% extends "main.html" %}
{% block content %}
<form method="POST" action="{{ url_for('editItem', category_name = item.category_name, item_name = item.name) }}">
    <p>
        Title
        <input type="text" name="item_name" value="{{ item.name }}">
    </p>
    <p>
        Description
        <textarea name="item_description">{{ item.description }}</textarea>
    </p>
    <p>
        Category
        <select name="item_category">
            {% for cate in categories %}
            <option value="{{cate.name}}" {% if item.category_name == cate.name %}selected{% endif %}>{{cate.name}}</option>
            {% endfor %}
        </select>
    </p>
    <input type="submit" value="submit">
</form>
{% endblock %}
