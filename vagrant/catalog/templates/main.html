<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!--		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">-->
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="{{url_for('showLatest')}}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show lastest items
                    </a>
                </div>
                <div class="col-md-6">
                    {% if isLoggedIn %}
                        <p><a href="{{ url_for('logout')}}">Logout</a></p>
                    {% elif hideLogin %}
            <!--            Intentionally left blank.-->
                    {% else %}
                        <p><a href="{{url_for('showLogin')}}">Login</a></p>
                    {% endif %}
                </div>
            </div>
            {% block content %}
            {% endblock %}
		</div>
    </body>
</html>
